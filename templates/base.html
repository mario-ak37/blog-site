{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon"
          type="image/svg+xml"
          href="{% static 'media/blogging.svg' %}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <title>
      {% block title %}{% endblock %}
    </title>
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'blog:post_list' %}">My Blog</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarContent"
                aria-controls="navbarContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="container my-5">
      <div class="row g-4">
        <main class="col-md-9">
          {% block content %}{% endblock %}
        </main>
        <aside class="col-md-3">
          <div class="p-4 bg-white rounded-4 shadow-sm">
            <h3 class="h6 fw-semibold mb-2">About</h3>
            <p class="text-muted small">Simple Django blog project with modern styling.</p>
            <div class="d-grid gap-2 mt-3">
              <a href="{% url 'blog:post_list' %}"
                 class="btn btn-outline-primary btn-sm">Home</a>
            </div>
          </div>
        </aside>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
