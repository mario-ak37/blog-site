{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="A clean and modern blog sharing articles, insights, and tutorials on web development, Django, and tech-related topics.">
    <meta name="keywords"
          content="blog, web development, django, programming, technology, tutorials, coding">
    <title>
      {% block title %}
      {% endblock title %}
    </title>
    <link href='{% static "css/blog.css" %}' rel="stylesheet">
  </head>
  <body>
    <div id="content">
      {% block content %}
      {% endblock content %}
    </div>
    <div id="sidebar">
      <h2>My blog</h2>
      <p>This is my blog.</p>
    </div>
  </body>
</html>
