{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon"
          type="image/svg+xml"
          href="{% static 'media/blogging.svg' %}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <title>
      {% block title %}{% endblock %}
    </title>
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
  </head>
  <body class="d-flex flex-column min-vh-100 bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-90 shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-5" href="{% url 'blog:post_list' %}">My Blog</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarContent"
                aria-controls="navbarContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active"
                 aria-current="page"
                 href="{% url 'blog:post_list' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5 flex-fill">
      <div class="row g-4">
        <main class="col-md-9">
          {% block content %}
          {% endblock content %}
        </main>
        <aside class="col-md-3">
          <div class="p-4 bg-white rounded-4 shadow-sm">
            <h3 class="h6 fw-semibold mb-2">About</h3>
            <p class="text-muted small">Simple Django blog project with modern styling.</p>
            <div class="d-grid gap-2 mt-3">
              <a href="{% url 'blog:post_list' %}"
                 class="btn btn-outline-primary btn-sm">Home</a>
            </div>
          </div>
        </aside>
      </div>
    </div>
    <footer class="bg-dark text-light py-4 mt-auto">
      <div class="container text-center small">&copy; {{ now.year }} My Blog. All rights reserved.</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
